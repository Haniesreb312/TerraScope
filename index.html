    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Default (Light Mode) Glass Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(203, 213, 225, 0.6); /* slate-300 */
      }

      /* Dark Mode Glass Panel */
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .gradient-text {
        background: linear-gradient(to right, #0ea5e9, #6366f1); /* Sky-500 to Indigo-500 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      .dark .gradient-text {
        /* Use background-image to avoid resetting background-clip */
        background-image: linear-gradient(to right, #38bdf8, #818cf8);
      }

      /* Custom map marker animation */
      .custom-pin-marker {
        background-color: #38bdf8;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        box-shadow: 0 0 0 rgba(56, 189, 248, 0.4);
        animation: pulse-blue 2s infinite;
        border: 2px solid #fff;
      }
      @keyframes pulse-blue {
        0% {
          box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(56, 189, 248, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(56, 189, 248, 0);
        }
      }
      
      /* Leaflet overrides */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #ffffff;
        color: #0f172a;
        border: 1px solid #e2e8f0;
      }
      .dark .leaflet-popup-content-wrapper, .dark .leaflet-popup-tip {
        background: #1e293b;
        color: #f8fafc;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .leaflet-container a.leaflet-popup-close-button {
        color: #64748b;
      }
      .dark .leaflet-container a.leaflet-popup-close-button {
        color: #94a3b8;
      }
      
      /* Custom Scrollbar for comparison view */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.5);
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.5);
      }
    </style>
